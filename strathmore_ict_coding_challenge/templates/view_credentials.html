<h2>Your Saved Credentials</h2>
<table>
    <tr>
        <th>Platform</th>
        <th>Username</th>
        <th>Password</th>
    </tr>
    {% for cred in credentials %}
    <tr>
        <td>{{ cred.platform }}</td>
        <td>{{ cred.username }}</td>
        <td>{{ cred.password }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No credentials saved yet.</td></tr>
    {% endfor %}
</table>
